<div class="register-profile-container d-flex justify-content-center align-items-center">
  <div class="text-center">
    <h2 class="mb-3">Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" id="first_name" name="first_name" [(ngModel)]="user.firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" id="last_name" name="last_name" [(ngModel)]="user.lastName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
